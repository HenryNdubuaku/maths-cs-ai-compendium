  <text x="48" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">Abc</text>

  <rect x="28" y="236" width="40" height="30" rx="4" fill="#27ae60" fill-opacity="0.15" stroke="#27ae60" stroke-width="1"/>
