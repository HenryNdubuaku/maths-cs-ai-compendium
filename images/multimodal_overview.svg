  <line x1="68" y1="181" x2="108" y2="181" stroke="#e74c3c" stroke-width="1.5" marker-end="url(#arrow-red)"/>
  <line x1="68" y1="251" x2="108" y2="251" stroke="#27ae60" stroke-width="1.5" marker-end="url(#arrow-green)"/>

